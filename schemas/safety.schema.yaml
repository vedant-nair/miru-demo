$schema: "http://json-schema.org/draft-07/schema#"
title: Safety Configuration Schema
type: object
required:
  - safety
properties:
  safety:
    type: object
    required:
      - emergency_stop_deceleration_mps2
      - min_obstacle_distance_m
      - timeout_ms
      - speed_limits
      - angular_motion_limits
      - safety_zones
      - system_checks
      - recovery
    properties:
      emergency_stop_deceleration_mps2:
        type: number
        description: Emergency stop deceleration in meters per second squared
        minimum: 0.1
        maximum: 10.0
        default: 3.0
      min_obstacle_distance_m:
        type: number
        description: Minimum obstacle distance in meters
        minimum: 0.1
        maximum: 1.0
        default: 0.5
      timeout_ms:
        type: integer
        description: Safety timeout in milliseconds
        minimum: 100
        maximum: 10000
        default: 1000
      speed_limits:
        type: object
        required:
          - max_speed_normal_mps
          - max_speed_reduced_mps
          - max_speed_manual_mps
        properties:
          max_speed_normal_mps:
            type: number
            description: Maximum normal speed in meters per second
            minimum: 0.1
            maximum: 10.0
            default: 2.0
          max_speed_reduced_mps:
            type: number
            description: Maximum reduced speed in meters per second
            minimum: 0.1
            maximum: 10.0
            default: 0.5
          max_speed_manual_mps:
            type: number
            description: Maximum manual speed in meters per second
            minimum: 0.1
            maximum: 10.0
            default: 1.0
      angular_motion_limits:
        type: object
        required:
          - max_angular_velocity_radps
          - max_angular_acceleration_radps2
        properties:
          max_angular_velocity_radps:
            type: number
            description: Maximum angular velocity in radians per second
            minimum: 0.1
            maximum: 10.0
            default: 1.57
          max_angular_acceleration_radps2:
            type: number
            description: Maximum angular acceleration in radians per second squared
            minimum: 0.1
            maximum: 10.0
            default: 2.0
      safety_zones:
        type: object
        required:
          - critical_zone_m
          - warning_zone_m
          - scanning_zone_m
        properties:
          critical_zone_m:
            type: number
            description: Critical safety zone distance in meters
            minimum: 0.1
            maximum: 1.0
            default: 0.3
          warning_zone_m:
            type: number
            description: Warning safety zone distance in meters
            minimum: 0.1
            maximum: 1.0
            default: 1.0
          scanning_zone_m:
            type: number
            description: Scanning safety zone distance in meters
            minimum: 0.1
            maximum: 1.0
            default: 2.0
      system_checks:
        type: object
        required:
          - voltage_min_v
          - voltage_critical_v
          - temperature_max_c
          - watchdog_timeout_ms
        properties:
          voltage_min_v:
            type: number
            description: Minimum voltage threshold in volts
            minimum: 0.1
            maximum: 10.0
            default: 22.0
          voltage_critical_v:
            type: number
            description: Critical voltage threshold in volts
            minimum: 0.1
            maximum: 10.0
            default: 20.0
          temperature_max_c:
            type: number
            description: Maximum temperature threshold in Celsius
            minimum: 0.1
            maximum: 10.0
            default: 60.0
          watchdog_timeout_ms:
            type: integer
            description: Watchdog timeout in milliseconds
            minimum: 100
            maximum: 10000
            default: 200
      recovery:
        type: object
        required:
          - max_retry_attempts
          - retry_delay_ms
          - backoff_distance_m
        properties:
          max_retry_attempts:
            type: integer
            description: Maximum number of retry attempts
            minimum: 1
            maximum: 10
            default: 3
          retry_delay_ms:
            type: integer
            description: Delay between retry attempts in milliseconds
            minimum: 100
            maximum: 10000
            default: 1000
          backoff_distance_m:
            type: number
            description: Backoff distance in meters
            minimum: 0.1
            maximum: 1.0
            default: 0.5